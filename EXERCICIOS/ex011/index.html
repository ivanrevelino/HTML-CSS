<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em carios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>
        Reproduzindo audio
    </h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio src="midia/imoto.mp3" controls autoplay></audio>
</body>
</html>
