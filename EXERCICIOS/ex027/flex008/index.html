<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            height: 400px;
            background: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        .itens {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1 {
        }

        div#i2{
            align-self: inherit; /*Vai herdar o align-itens do container*/
        }
        div#i3{
            align-self: flex-end;
        }
        div#i4{
        
        }
        div#i5{
            align-self: center;
        }
        div#i6{
            align-self: flex-start;
        }

        div#i7{
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="i1">A</div>
        <div class="itens" id="i2">B</div>
        <div class="itens" id="i3">C</div>
        <div class="itens" id="i4">D</div>
        <div class="itens" id="i5">E</div>
        <div class="itens" id="i6">F</div>
        <div class="itens" id="i7">G</div>
    </div>
</body>
</html>
