<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        .itens {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">A</div>
        <div class="itens">Outro Conteudo</div>
        <div class="itens">C</div>
        <div class="itens">Conteudo um pouco maior</div>
        <div class="itens">E</div>
        <div class="itens">Conteudo mais um pouco maior que vai ocupar mais espaco</div>
        <div class="itens">G</div>
    </div>
</body>
</html>
