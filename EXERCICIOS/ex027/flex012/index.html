<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        .itens {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center; 
        }

        #caixaA {
            /*flex-shrink: 0;
            flex-grow: 1;
            flex-basis: 200px;*/

            flex: 0 1 200px;
        }
        #caixaB {
            /*flex-shrink: 1;
            flex-basis: 150px;
            flex-grow: 1;*/
            
            flex: 1 1 150px;
        }
        #caixaC {
            /*flex-shrink: 0;
            flex-grow: 1;
            flex-basis: auto;*/

            flex: 1 0 auto;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="caixaA">A</div>
        <div class="itens" id="caixaB">B</div>
        <div class="itens" id="caixaC">C</div>
    </div>
</body>
</html>
