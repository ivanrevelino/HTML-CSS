<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: rgb(115, 115, 115);
            color: white;
        }

        thead > tr > th {
            position: sticky;
            top: 0;
            background-color: rgb(115, 115, 115);
        }

        .num {
            text-align: right;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }

        tbody > tr:nth-child(2n) {
            background-color: rgb(89, 89, 89);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    Anatomia Para tabelas grandes
    TABLE
        CAPTION
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->
    
    <table>
        <caption>Populacao das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">ESTADO</th>
                <th scope="col" style="width: 120px;">POPULACAO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> SAO PAULO</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>MINAS GERAUS</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>RIO DE JANEIRO</td>
                <td class="num">17 264 943</td>
            </tr>
            <tr>
                <td>INDIA</td>
                <td class="num">1 417 492 000</td>
            </tr>
            <tr>
                <td>CHINA</td>
                <td class="num">1 407 934 000</td>
            </tr>
            <tr>
                <td>ESTADOS UNIDOS</td>
                <td class="num">342 181 000</td>
            </tr>
            <tr>
                <td>PAQUISTAO</td>
                <td class="num">256 204 000</td>
            </tr>
            <tr>
                <td>JAPAO</td>
                <td class="num">124 127 899</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <th><strong>5 348 002 883</strong></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
