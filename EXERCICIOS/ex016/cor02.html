<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--- * Configuracoes globais das CSS-->
    <style>
        * { 
            height: 100%;
        }
        h1{
            text-align: center;
        }
        body{
           background-image: linear-gradient(45deg, #FF0062 10%, #FF7A00, #FFC43F);
           background-attachment: fixed;
           
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
