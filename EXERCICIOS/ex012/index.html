<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor.</p>
    <video width="560" height="315" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Videoo.mkv.mkv" type="video/mp4">
        <source src="midia/Meu-Videoo.webm.webm" type="video/webm">
    </video>
    <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2Q4jVQFeA9I?si=78UJZMb0-CKJPWT3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
